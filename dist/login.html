<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css"/>
    <title>Login page</title>
    <!-- CSS start -->
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box flex justify-center items-center h-screen">
      <div class="w-[475px] shadow-lg bg-white rounded-[20px]">
        <h2 class="flex items-center justify-center gap-[12px] text-center text-[32px] font-bold mt-[44px]">
          CRUD OPERATIONS
        </h2>
        <h3 class="text-center text-[22px] font-semibold mt-[43px] mb-[9px]">
          SIGN IN
        </h3>
        <p class="text-center opacity-70 text-[14px] mb-[50px]">
          Enter your credentials to access your account
        </p>

        <form id="login-form">
          <div class="flex flex-col space-y-5">
            <label for="username" class="flex flex-col space-y-2 px-[30px]">
              <span class="opacity-80">Email</span>
              <input
                id="username"
                class="p-2 rounded-[4px] border-[2px] border bg-black-400"
                type="text"
                required
                autocomplete="off"
                placeholder="Enter your email"
              />
            </label>
            <label for="password" class="flex flex-col space-y-2 px-[30px]">
              <span class="opacity-80">Password</span>
              <input
                id="password"
                class="p-2 rounded-[4px] border-[2px] border bg-black-400"
                type="password"
                required
                autocomplete="off"
                placeholder="Enter your password"
              />
            </label>
          </div>
          <div class="login-btn flex items-center justify-center">
            <button
              class="w-[415px] py-[14px] text-white rounded-[4px] inline-block text-[14px] text-semibold mt-[40px] mb-[85px] bg-yellow-500 hover:bg-yellow-400 active:bg-yellow-500 focus:outline-none focus:ring focus:ring-yellow-400"
            >
              SIGN IN
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- JS start -->
    <script src="../js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
